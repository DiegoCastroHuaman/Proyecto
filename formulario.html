<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <title>Formulario</title>
  </head>
  <body class="fondo">
    <!-- Imagen de fondo -->

    <img class="imagenFondo" src="./imagen/formulario-fondo.jpg" alt="" />

    <!-- Card formulario  -->
    <div class="card">
      <!-- Titulo card formulario -->
      <div>
        <h3>INGRESAR DATOS</h3>
      </div>
      <!-- lista formulario -->
      <div class="listaFormulario">
        <form action="#" target="" method="get">


          <div class="labelNombre">
            <p>NOMBRE</p>
            <input type="text" placeholder="Nombres" />
          </div>


          <div class="labelCelular">
            <p>CELULAR</p>
            <input type="text" placeholder="Numero" />
          </div>


          <div class="labelCorreo" >
            <p>CORREO</p>
            <input type="email" placeholder="Email" />
          </div>


          <div class="labelUsuario" >
            <p>USUARIO</p>
            <input type="text" placeholder="Usuario" />
          </div>


          <div class="labelPassword">
            <p>PASSWORD</p>
            <input type="password" placeholder="Password" />
          </div>


          <div class="labelRepetir">
            <p>REPETIR PASSWORD</p>
            <input type="password" placeholder="Password" />
          </div>


        </form>
      </div>
      <!-- Boton login -->
      <div>
        <button type="input"><h2>LOGIN</h2></button>
      </div>
      <!-- logo footer -->
      <div class="logoFooter">
        <img src="./imagen/logo-footer.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
